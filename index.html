<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="profile-card__wrapper">
        <div class="profile-card">
          <div class="profile-card__header">
            <img src="bgp.svg" alt="" class="profile-card__header-bg">
            <img src="avatar.jpg" alt="" class="profile-card__avatar">
          </div>
          <div class="profile-card__info">
            <p class="profile-card__details">
              <span class="profile-card__name">Victor Crest</span> 26
            </p>
            <p class="profile-card__location">London</p>
            <div class="profile-card__divider"></div>
            <div class="profile-card__stats">
              <div class="profile-card__followers">
                <p class="profile-card__stat-count">80k</p>
                <p class="profile-card__stat-label">Followers</p>
              </div>
              <div class="profile-card__likes">
                <p class="profile-card__stat-count">803k</p>
                <p class="profile-card__stat-label">Likes</p>
              </div>
              <div class="profile-card__photos">
                <p class="profile-card__stat-count">1.4k</p>
                <p class="profile-card__stat-label">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
